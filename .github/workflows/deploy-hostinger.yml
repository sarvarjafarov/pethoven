name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ftp-deploy:
    name: Upload WordPress to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files via rsync over SSH
        uses: easingthemes/ssh-deploy@v4
        with:
          sshPrivateKey: ${{ secrets.HOSTINGER_SSH_KEY }}
          remoteHost: ${{ secrets.HOSTINGER_HOST }}
          remoteUser: ${{ secrets.HOSTINGER_USERNAME }}
          remotePort: 22
          source: ./
          target: ${{ secrets.HOSTINGER_REMOTE_DIR }}
          args: >-
            -az --delete --delete-excluded
            --exclude='wp-content/uploads/**'
            --exclude='wp-content/cache/**'
            --exclude='wp-content/upgrade/**'
            --exclude='wp-content/debug.log'
            --exclude='.git/**'
            --exclude='.github/**'
            --exclude='scripts/**'
            --exclude='docker-compose.yml'
            --exclude='README.md'
            --exclude='CNAME'
            --exclude='.env*'
