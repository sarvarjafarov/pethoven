name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ftp-deploy:
    name: Upload WordPress to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files via SFTP
        uses: HorusGoul/rsync-deploy@v3.0.0
        with:
          switches: -az --delete --delete-excluded
          path: ./
          remote_path: ${{ secrets.HOSTINGER_REMOTE_DIR }}
          remote_host: ${{ secrets.HOSTINGER_HOST }}
          remote_user: ${{ secrets.HOSTINGER_USERNAME }}
          remote_port: 22
          remote_key: ${{ secrets.HOSTINGER_SSH_KEY }}
          exclude: |
            wp-content/uploads/**
            wp-content/cache/**
            wp-content/upgrade/**
            wp-content/debug.log
            .git/**
            .github/**
            scripts/**
            docker-compose.yml
            README.md
            CNAME
            .env*
