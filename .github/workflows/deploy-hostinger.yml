name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ftp-deploy:
    name: Upload WordPress to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files via rsync over SSH
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_USERNAME }}
          REMOTE_PORT: 22
          SOURCE: ./
          TARGET: ${{ secrets.HOSTINGER_REMOTE_DIR }}
          ARGS: -az --delete --delete-excluded
          EXCLUDE: |
            wp-content/uploads/**
            wp-content/cache/**
            wp-content/upgrade/**
            wp-content/debug.log
            .git/**
            .github/**
            scripts/**
            docker-compose.yml
            README.md
            CNAME
            .env*
